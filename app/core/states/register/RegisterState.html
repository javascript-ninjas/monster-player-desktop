<div layout="column" class="relative" layout-fill role="main">
    <md-content flex md-scroll-y>
        <div layout="row" layout-align="center center">
            <md-card>
                <md-content layout-padding>

                    <form name="registerForm">
                        <md-content>
                            <h1>Rejestracja</h1>
                            
                            <md-input-container>
                                <label>Nazwa użytkownika</label>
                                <input name="username" ng-model="username" required md-maxlength="20" minlength="3">
                                <div ng-messages="registerForm.username.$error" ng-show="registerForm.username.$dirty && registerForm.username.$invalid">
                                    <div ng-message="required">This is required!</div>
                                    <div ng-message="md-maxlength">That's too long!</div>
                                    <div ng-message="minlength">That's too short!</div>
                                </div>
                            </md-input-container>

                            <md-input-container>
                                <label>Email</label>
                                <input name="email" ng-model="email" required md-maxlength="20" minlength="3">
                                <div ng-messages="registerForm.email.$error" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">
                                    <div ng-message="required">This is required!</div>
                                    <div ng-message="md-maxlength">That's too long!</div>
                                    <div ng-message="minlength">That's too short!</div>
                                </div>
                            </md-input-container>

                            <md-input-container>
                                <label>Hasło</label>
                                <input name="password" type="password" ng-model="password" required md-maxlength="20">
                                <div ng-messages="registerForm.password.$error" ng-show="registerForm.password.$dirty && registerForm.password.$invalid">
                                    <div ng-message="required">This is required!</div>
                                    <div ng-message="md-maxlength">That's too long!</div>
                                </div>
                            </md-input-container>

                            <md-input-container>
                                <label>Powtórz hasło</label>
                                <input name="password" type="password2" ng-model="password2" required md-maxlength="20">
                                <div ng-messages="registerForm.password2.$error" ng-show="registerForm.password2.$dirty && registerForm.password2.$invalid">
                                    <div ng-message="required">This is required!</div>
                                    <div ng-message="md-maxlength">That's too long!</div>>
                                </div>
                            </md-input-container>

                            <div class="md-actions" layout="row" layout-align="center center">
                                <md-button ui-sref="signin" class="md-raised md-warn">Anuluj</md-button>
                                <md-button ng-click="register()" class="md-raised md-primary">OK</md-button>
                            </div>
                        </md-content>
                    </form>

                </md-content>
            </md-card>
        </div>
    </md-content>
</div>
